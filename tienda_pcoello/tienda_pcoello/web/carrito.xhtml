<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Inicio</title>
         <h:outputStylesheet name="css/estilo.css"/>
    </h:head>
    <h:body>
        EL CORTE FRANCÈS        
        <br/>
        <br/>
        <h:outputLabel styleClass="MensajeCarrito" value="CARRITO DE LA COMPRA"/>     
        <h:form styleClass="jsfcrud_list_form_carrito">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:dataTable value="#{carritoController.listaCarrito}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListPedidosproductosTitle_cantidad}"/>
                    </f:facet>
                    <h:outputText value="#{item.cantidad}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductoTitle_nombre}"/>                            
                    </f:facet>
                    <h:outputText value="#{item.producto.nombre}"/>                        
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductoTitle_descripcion}"/>                            
                    </f:facet>
                    <h:outputText value="#{item.producto.descripcion}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductoTitle_imagen}"/>                            
                    </f:facet>
                    <img src="#{item.producto.imagen}"/>                        
                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductoTitle_precio}"/>                            
                    </f:facet>
                    <h:outputText value="#{item.producto.precio}"/>

                </h:column>
                <h:column>
                    <f:facet name="header">
                        <h:outputText value="#{bundle.ListProductoTitle_categoria}"/>                            
                    </f:facet>
                    <h:outputText value="#{item.producto.categoria.nombre}"/>

                </h:column>  
                <h:column>
                    <f:facet name="header">
                        <h:outputText value=""/>
                    </f:facet>
                    <h:commandButton title="Ver Carrito" action="#{carritoController.borrarProducto()}" value="Borrar" >
                        <f:setPropertyActionListener target="#{carritoController.carrito}" value="#{item}"/>
                    </h:commandButton>
                </h:column>
            </h:dataTable>
            <br/>
            <br/>
            <h:outputLabel styleClass="MensajePrecioTotal" value="PRECIO TOTAL:"/>               
            <h:outputLabel styleClass="MensajePrecioaPagar" value="#{carritoController.precioTotal}" for="precioTotal" />
            <br/>
            <br/>
        </h:form>

        <h:form styleClass="Validacion">

            <h:outputLabel value="Usuario" for="Usuario" />
            <h:inputText id="nombre" value="#{clienteController.user}" title="#{bundle.ViewClienteLabel_nombre}" />
            <h:outputLabel value="Contraseña" for="Contraseña" />
            <h:inputSecret id="password" redisplay="false" value="#{clienteController.password}" />
            <h:commandButton title="Iniciar Sesión" action="#{clienteController.validarUsuario()}" value="Iniciar Sesión" />
            <h:commandButton title="Mi zona cliente" action="/zonaCliente" value="Mi Zona Cliente" />
            <br />
            <div class="Registro">
                <h:commandLink value="Registrarse" action="/registrarCliente" immediate="true" />
                <br/>
                <br/>
                <h:commandLink value="Cancelar" action="#{carritoController.borrarCarrito()}"/>
                <br/>
                <br/>
                <h:commandLink value="Atrás" action="/index" immediate="true" />
            </div>
        </h:form>
    </h:body>
</html>
