<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewPedidoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewPedidoLabel_idpedido}"/>
                    <h:outputText value="#{pedidoController.selected.idpedido}" title="#{bundle.ViewPedidoTitle_idpedido}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_fecha}"/>
                    <h:outputText value="#{pedidoController.selected.fecha}" title="#{bundle.ViewPedidoTitle_fecha}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_preciototal}"/>
                    <h:outputText value="#{pedidoController.selected.preciototal}" title="#{bundle.ViewPedidoTitle_preciototal}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_metodopago}"/>
                    <h:outputText value="#{pedidoController.metodoPago(pedidoController.selected.metodopago)}" title="#{bundle.ViewPedidoTitle_metodopago}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_estado}"/>
                    <h:outputText value="#{pedidoController.estadoPedido(pedidoController.selected.estado)}" title="#{bundle.ViewPedidoTitle_estado}"/>
                    <h:outputText value="#{bundle.ViewPedidoLabel_cliente}"/>
                    <h:outputText value="#{pedidoController.selected.cliente.nombre}" title="#{bundle.ViewPedidoTitle_cliente}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{pedidoController.destroyAndView}" value="#{bundle.ViewPedidoDestroyLink}"/>
                <br />
                <br />
                <h:commandLink action="#{pedidoController.prepareList}" value="#{bundle.ViewPedidoShowAllLink}"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.ViewPedidoIndexLink}" action="/adminIndex" immediate="true" />

            </h:form>
        </ui:define>
    </ui:composition>

</html>
