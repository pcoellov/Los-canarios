<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditProductoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditProductoLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{productoController.selected.nombre}" title="#{bundle.EditProductoTitle_nombre}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_descripcion}" for="descripcion" />
                    <h:inputText id="descripcion" value="#{productoController.selected.descripcion}" title="#{bundle.EditProductoTitle_descripcion}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_imagen}" for="imagen" />
                    <h:inputText id="imagen" value="#{productoController.selected.imagen}" title="#{bundle.EditProductoTitle_imagen}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_precio}" for="precio" />
                    <h:inputText id="precio" value="#{productoController.selected.precio}" title="#{bundle.EditProductoTitle_precio}" required="true" requiredMessage="#{bundle.EditProductoRequiredMessage_precio}"/>
                    <h:outputLabel value="#{bundle.EditProductoLabel_stock}" for="stock" />
                    <h:inputText id="stock" value="#{productoController.selected.stock}" title="#{bundle.EditProductoTitle_stock}" />
                    <h:outputLabel value="#{bundle.EditProductoLabel_categoria}" for="categoria" />
                    <h:selectOneMenu id="categoria" value="#{productoController.selected.categoria}" title="#{bundle.EditProductoTitle_categoria}" >
                        <f:selectItems value="#{categoriaController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{productoController.update}" value="#{bundle.EditProductoSaveLink}"/>
                <br />
                <br />
                <h:commandLink action="View" value="#{bundle.EditProductoViewLink}" immediate="true"/>
                <br />
                <h:commandLink action="#{productoController.prepareList}" value="#{bundle.EditProductoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:commandLink value="#{bundle.EditProductoIndexLink}" action="/adminIndex" immediate="true" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
